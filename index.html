<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/component.css">
  <title>Bookshelf App</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="brand">Bookshelf</h1>
    </nav>
  </header>
  <main id="main" class="container">
    <aside class="container__sidebar">
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Adding Book</h2>
          <form id="addBook" action="">
            <div class="form__control">
              <label for="title">Title</label>
              <input id="title" type="text" placeholder="click here">
            </div>
            <div class="form__control">
              <label for="author">Author</label>
              <input id="author" type="text" placeholder="click here">
            </div>
            <div class="form__control">
              <label for="year">Year</label>
              <input id="year" type="number">
            </div>
            <div class="form__control">
              <label for="isComplete">Complete Read</label>
              <div class="custom__checkbox">
                <input type="checkbox" name="isComplete" id="isComplete">
                <label>Yes, the book has been read</label>
              </div>
            </div>
            <button class="btn btn__primary btn__block" type="submit">Save</button>
          </form>
        </div>
      </div>
    </aside>
    <div class="container__main">
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Search Boook</h2>
          <form >
            <div class="search__bar">
              <input onkeyup="searchKeyword()" type="text" name="keyword" id="keyword" placeholder="search by title / author / year">
              <button type="submit" class="btn">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Finished Books Shelf</h2>
          <div class="shelf" id="completedShelf">
           
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Unread Books Shelf</h2>
          <div class="shelf" id="unreadShelf">
            
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="modal" id="modal">
    <div class="modal__dialog">
      <div class="modal__content">
        Are you sure you want to delete this book?
      </div>
      <div class="modal__footer btn__group">
        <button class="btn btn__danger">Yes, I am sure</button>
        <button onclick="closeModal()" class="btn">close</button>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
