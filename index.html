<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/component.css">
  <title>Bookshelf App</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="brand">Bookshelf</h1>
    </nav>
  </header>
  <div class="container">
    <aside class="container__sidebar">
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Adding Book</h2>
          <form id="addBook" action="">
            <div class="form__control">
              <label for="title">Title</label>
              <input id="title" type="text" placeholder="click here">
            </div>
            <div class="form__control">
              <label for="author">Author</label>
              <input id="author" type="text" placeholder="click here">
            </div>
            <div class="form__control">
              <label for="year">Year</label>
              <input id="year" type="date">
            </div>
            <div class="form__control">
              <label for="isComplete">Complete Read</label>
              <div class="custom__checkbox">
                <input type="checkbox" name="isComplete" id="isComplete">
                <label>Yes, the book has been read</label>
              </div>
            </div>
            <button class="btn btn__primary btn__block" type="submit">Save</button>
          </form>
        </div>
      </div>
    </aside>
    <main class="container__main">
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Search Boook</h2>
          <form >
            <div class="search__bar">
              <input type="text" name="keyword" id="keyword" placeholder="click here">
              <button type="submit" class="btn">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Finished Books Shelf</h2>
          <div class="shelf">
            <div class="shelf__item">
              <h3 class="shelf__title">Membaca memperluas peluang bisnis</h3>
              <h4 class="shelf__subtitle">Author Rahman Nurhidayat</h4>
              <h4 class="shelf__subtitle">Years: 2001</h4>
              <div class="btn__group">
                <button class="btn btn__info">Completed</button>
                <button class="btn btn__danger">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__content">
          <h2 class="card__title">Unread Books Shelf</h2>
          <div class="shelf">
            <div class="shelf__item">
              <h3 class="shelf__title">Membaca memperluas peluang bisnis</h3>
              <h4 class="shelf__subtitle">Author Rahman Nurhidayat</h4>
              <h4 class="shelf__subtitle">Years: 2001</h4>
              <div class="btn__group">
                <button class="btn btn__info">Completed</button>
                <button class="btn btn__danger">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
